<div class="background">
  <div class="filter-container">
    <p>Фильтры</p>

    <mat-chip-listbox class="mat-chip-list" aria-label="Color selection">
      <mat-chip-option>Жанры</mat-chip-option>
      <mat-chip-option>Авторы</mat-chip-option>
      <mat-chip-option>Книги</mat-chip-option>
    </mat-chip-listbox>

    <mat-form-field class="search-line">
      <!-- <mat-label>Поиск</mat-label> -->
      <input matInput placeholder="Поиск" #searchinput>
      <button matSuffix mat-icon-button aria-label="Search" (click)="searchBooks(searchinput.value)">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <div class="items-list">
      <mat-list-item class="mat-list" *ngFor="let book of books" (click)="selectBook(book)">
        <!--        <mat-icon matListItemIcon>folder</mat-icon>-->

        <mat-card class="card-books" matRipple>
          <mat-card-content>Название: {{ book.title }}</mat-card-content>
        </mat-card>
        <!--        <div matListItemTitle>Название: {{ book.title }}</div>-->
        <!--        <div matListItemLine>ID: {{ book.id }}</div>-->
      </mat-list-item>
    </div>
  </div>

  <div class="info-container">
    <div class="ID">
      <p>Информация</p>
      <div class="book-id">
        <span #bookIdField>Book ID: {{ selectedBook?.id }}</span>
      </div>
      <div class="name-quantity-container">

        <mat-form-field class="name-line">
          <mat-label>Название</mat-label>
          <input matInput [ngModel]="selectedBook?.title">
        </mat-form-field>

        <mat-form-field class="quantity-line">
          <mat-label>Кол-во книг</mat-label>
          <input matInput [ngModel]="selectedBook?.quantity">
        </mat-form-field>

      </div>
      <mat-form-field class="description-form">
        <mat-label>Описание</mat-label>
        <textarea matInput rows="10" [ngModel]="selectedBook?.description"></textarea>
      </mat-form-field>

    </div>
    <div class="example-button-row">
      <button mat-raised-button>Cохранить</button>
    </div>
  </div>
</div>
